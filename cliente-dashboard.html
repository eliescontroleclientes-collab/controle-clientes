<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Painel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="container p-4">
        <div id="loading-spinner" class="text-center mt-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p class="mt-2">Carregando seus dados...</p>
        </div>

        <div id="dashboard-content" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="mb-0">Bem-vindo, <span id="client-name"></span>!</h1>
                    <p class="text-muted">Aqui está o resumo do seu empréstimo.</p>
                </div>
                <button id="logout-btn" class="btn btn-outline-danger">Sair</button>
            </div>

            <div class="row g-4">
                <!-- Coluna de Resumo Financeiro -->
                <div class="col-lg-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-header bg-dark text-white">
                            <h5 class="mb-0"><i class="bi bi-wallet2 me-2"></i>Resumo Financeiro</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between">
                                    <span>Valor do Empréstimo:</span>
                                    <strong id="loan-value"></strong>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                    <span>Valor da Parcela:</span>
                                    <strong id="installment-value"></strong>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                    <span>Parcelas Pagas:</span>
                                    <strong id="paid-installments" class="text-success"></strong>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                    <span>Parcelas Pendentes:</span>
                                    <strong id="pending-installments" class="text-warning"></strong>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                    <span>Total de Parcelas:</span>
                                    <strong id="total-installments"></strong>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                    <span>Parcelas em Atraso:</span>
                                    <strong id="late-installments" class="text-danger"></strong>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                    <span>Juros por Atraso:</span>
                                    <strong id="total-interest" class="text-danger"></strong>
                                </li>
                            </ul>
                            <div class="d-grid gap-2 mt-4">
                                <button id="pay-now-btn" class="btn btn-primary btn-lg">
                                    Pagar Agora: <span id="total-to-pay-now"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Coluna do Calendário -->
                <div class="col-lg-8">
                    <div class="card shadow-sm h-100">
                        <div class="card-header bg-dark text-white">
                            <h5 class="mb-0"><i class="bi bi-calendar-check me-2"></i>Calendário de Pagamentos</h5>
                        </div>
                        <div class="card-body">
                            <div id="payment-calendar" class="calendar-grid"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="cliente.js"></script>
</body>

</html>
