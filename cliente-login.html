<!-- /cliente-login.html -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Cliente - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-body">
    <div id="particles-js"></div>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-box">
                <h2 class="text-center mb-4">Portal do Cliente</h2>
                <form id="client-login-form">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Usuário" required>
                        <label for="username">Usuário</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Senha" required>
                        <label for="password">Senha</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg" id="login-btn">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                                style="display: none;"></span>
                            Entrar
                        </button>
                    </div>
                    <div id="login-error" class="text-danger text-center mt-3" style="display: none;">
                        Usuário ou senha inválidos.
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('client-login-form');
            const loginBtn = document.getElementById('login-btn');
            const loginError = document.getElementById('login-error');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const spinner = loginBtn.querySelector('.spinner-border');

                loginBtn.disabled = true;
                spinner.style.display = 'inline-block';
                loginError.style.display = 'none';

                try {
                    const response = await fetch('/api/client-auth', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        sessionStorage.setItem('client_id', data.clientId);
                        window.location.href = '/cliente-dashboard.html';
                    } else {
                        loginError.textContent = data.error || 'Usuário ou senha inválidos.';
                        loginError.style.display = 'block';
                    }
                } catch (error) {
                    loginError.textContent = 'Erro de conexão. Tente novamente.';
                    loginError.style.display = 'block';
                } finally {
                    loginBtn.disabled = false;
                    spinner.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
